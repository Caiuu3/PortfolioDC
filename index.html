<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Cadastro Evento</title>
</head>

<body>
    
    <div>
        <object height="111px" width="100%" data="./menu.html" class="menu"></object>
    </div>

    <div class="geral">

        <form action="#" method="post" class="form">

            <h1>Cadastro</h1>

            <div class="campo-duplo">
                <div>
                    <label>Nome
                        <input type="text" id="nome" name="nome" placeholder="Nome" autocomplete="off">
                    </label>
                </div>
                <div>
                    <label>Sobrenome
                        <input type="text" id="sobrenome" name="sobrenome" placeholder="digite seu sobrenome...">
                    </label>
                </div>
            </div>

            <div class="campo-duplo">
                <div>
                    <label>E-mail
                        <input type="text" id="email" name="email" placeholder="exemplo@email.com">
                    </label>
                </div>
                <div>
                    <label>Token de acesso
                        <input type="password" id="token" name="token" placeholder="Digite sua senha...">
                    </label>
                </div>
            </div>

            <div class="campo-duplo">
                <div>
                    <label>CPF/CNPJ
                        <input type="text" id="cpf" name="cpf" placeholder="000.203/000">
                        
                    </label>
                    
                    <div class=data>

                <label>Data
                        <input type="date" id="data" name="data">
                        
                    </label>
                </div>
                    
                </div>
                <div>
                    
                    <label>Nome do evento
                        <input type="text" id="evento" name="evento" placeholder="Nome do evento">
                        
                    </label>
                    <div class="time">

                    <label>Horário
                        <input type="time" id="hora" name="horário">
                        
                    </label>
                </div>
                    
                    
                </div>
                
            </div>

            <div class="campo-duplo">
               
                
            </div>


            <div class="descricao">
                <label>Descrição do evento
                    
                </label>
            </div>

            <div class="descricao">
                <textarea rows="4" id="descricao" placeholder="Digite aqui a Descrição..." maxlength="300"></textarea>
            </div>

            <div class="campo">
                <label>Envie o flyer do seu evento.</label>
                <input type="file">
            </div>
            <div>
                <p>Ao confirmar seu eventos, você concorda que leu e aceitou os nossos <b>termos de uso.</b></p>
            </div>
            <div class="botoes">
                <a href="../index.html"><button>Cancelar</button></a>
                <button type="reset" value="Clear">Limpar</button>
                <a><button id="confirmar" type="button" value="submit" onclick="Validar()">Confirmar</button></a>
            </div>

        </form>

    </div>
    <script src="./index.js" language="javascript"></script>
</body>

</html>
